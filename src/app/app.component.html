<main class="main">
  <div class="content">
    <div class="col-10 offset-1">
      <div class="container">
        <div class="left-section">
          <div class="d-flex justify content-center align-items-top vh-10">
            <form>
              <div class="row col-8">
                <label class="form-label text-light" for="inputKeyBox">Enter your authorization key:</label>
              </div>
              <input id="inputKeyBox" type="text" class="form-control" #authKey (click)="apiCall()" placeholder="Key">
              <div class="row col-1">
                <app-logo-button class="offset-3 mt-3" (click)="apiCall()"></app-logo-button>
              </div>
            </form>
          </div>
          <div class="container">
            <form id="inputFile">
              <div class="row">
                <div class="import-button">
                  <label class="btn btn-primary btn-lg" for="dataFile" style="width: 160px;">Import Data</label>
                  <input type="file" id="dataFile" style="display: none;" #importedFile (change)="onChange($event)">
                </div>
                <div ngbDropdown class="export-button">
                  <button type="button" class="btn btn-primary btn-lg" id="exportDropdown" style="width: 160px;" ngbDropdownToggle>Export Data</button>
                  <div ngbDropdownMenu aria-labelledby="exportDropdown">
                    <div class="d-grid">
                      <button ngbDropdownItem type="button" (click)="exportAsExcel()">Export as XLSX</button>
                      <button ngbDropdownItem type="button" (click)="exportAsJson()">Export as JSON</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="right-section"  style="white-space: pre;">
          <div style="max-height:300px; overflow-y:auto;" [innerHTML]="displayFile">
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
